<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>image-map</title>
</head>
<body>
    <div>
        <h1>На сайте представлены картинки с инструментами для создания веб-сайтов</h1>
        <p>Все картинки кликабельны. Попробуйте!</p>
    </div>
    <img src="https://frontendmasters.com/guides/front-end-handbook/2018/images/web-tech-employed.jpg" usemap="#image-map">

    <map name="image-map">
        <area target="_blank" alt="html" title="html" href="https://ru.wikipedia.org/wiki/HTML5" coords="60,106,80,334,169,359,262,333,281,104" shape="poly">
        <area target="_blank" alt="css" title="css" href="https://ru.wikipedia.org/wiki/CSS" coords="379,106,400,332,492,358,581,332,601,104" shape="poly">
        <area target="_blank" alt="js" title="js" href="https://ru.wikipedia.org/wiki/JS" coords="699,106,719,333,809,358,902,333,919,105" shape="poly">
    </map>

    
</body>
</html>
